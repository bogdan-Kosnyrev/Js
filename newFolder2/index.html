<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="jskmb-calculator">
    <div class="operations-block">
      <button class="operation-button" id="buttonPlus">+</button>
      <button class="operation-button" id="buttonMinus">-</button>
      <button class="operation-button" id="buttonMultiply">*</button>
      <button class="operation-button" id="buttonDevide">/</button>
    </div>
    <div class="separator">
      <hr>
    </div>
    <div class="inputs-block">
      <div class="input-block">
        <label>
          Number 1
        </label>
        <input id="number1" value="100" type="number">
      </div>
      <div class="input-block">
        <label>
          Number 2
        </label>
        <input id="number2" value="5" type="number">
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
